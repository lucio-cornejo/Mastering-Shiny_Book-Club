
<script>
  window.addEventListener('DOMContentLoaded', function() {
    // Get containers in sidebar
    let sidebarContainers = Array.from(
      document.querySelectorAll('div.sidebar-item-container')
    );
    
    // Filter the actual containers
    sidebarContainers = sidebarContainers.filter(
      (container) => container.nextElementSibling != null
    );
    
    // Close sidebar containers, except the last one
    // sidebarContainers.pop();
    sidebarContainers.forEach( (container) => {
      container.nextElementSibling.classList.remove('show');
    });
  });
</script>
